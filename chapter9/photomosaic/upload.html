<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mosaic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="none">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" integrity="sha512-Fo3rlrZj/kTc3c1X6MxNjdA+hFHe2ofpEvqtrnXy7XYsZt9E7cnj6Xke5m4kLdug7wF9NnTejeFzRuhUvev5Bw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XmWfFfFJCC2YqLecxB2YPaZL+JrKeC0l+7E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoA0ykhGJKm1k3fMZ2h7W2v9IRtV5QkDh3X1LFxG0w8BSdsKojHcBg5GOBoIvxI2" crossorigin="anonymous"></script>
    <style>
      body {
      padding-top: 20px;
    }

    p {
      font-size: 16px;
      line-height: 140%;
    }

    .content {
      background-color: #fff;
      padding: 20px 50px 50px 50px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Mosaic</h1>
        <div class="lead">
          Create a mosaic version of your image, from a pre-selected directory of images:
        </div>
        <form class="form form-inline" method="post" action="/mosaic" enctype="multipart/form-data">
          <select name="tile_size" class="form-control input-lg">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <input type="file" name="image" class="form-control input-lg">
          <button class="btn btn-primary btn-lg" type="submit">Do it!</button>
          <p class="help-block">Select the number of pixels and choose a JPEG file to convert into a mosaic.</p>
        </form>
      </div>
    </div>
  </body>
</html>
